        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="form.js"></script>
    </head>
    <body>
        <div id = "top_container">
            <p id="title">Chinese Youth Culture Program</p>
            <div class="topnav" id="myTopnav">
                <script src="nav.js"></script>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="ourworks.html">Artwork</a>

                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <div>
        <h2>Contact Us</h2>
        </div>
        <!-- form for contacting -->
        <div class="container">
            <form action="https://formsubmit.co/chineseyouthcultureprogram@gmail.com" method="POST">
            
                <div class="container">
                    <div class="row">
                    </div>
                    <div class="row">
                            <h4 style="text-align:center">We'd love to hear from you!</h4>
                    </div>
                    <div class="row input-container">
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <input type="text" required />
                                <label>Name</label> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input">
                                <input type="text" required />
                                <label>Email</label> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input" style="float:right;">
                                <input type="text" required />
                                <label>Subject</label> 
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <textarea required></textarea>
                                <label>Message</label>
                            </div>
                        </div>
                        <button type="submit" id ="btn"><span>Submit</span></button>
                    </div>
                </div>
            </form>
        </div>
        <div id="contacts">
            <span class="icon">&#9993;</span>
            <p class="icon_text">chineseyouthcultureprogram@gmail.com</p>
            <br>
            <span class='bi bi-instagram'></span>
        </div>
